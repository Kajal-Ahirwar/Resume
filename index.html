<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My PDF</title>
  <meta name="description" content="View and download my published PDF." />
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --text: #e5e7eb;
      --accent: #38bdf8;
      --muted: #94a3b8;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, var(--bg), #0b1220);
      color: var(--text);
    }
    header {
      padding: 2rem 1.25rem;
      text-align: center;
    }
    header h1 {
      margin: 0 0 0.5rem;
      font-size: clamp(1.5rem, 2.5vw, 2rem);
    }
    header p {
      margin: 0;
      color: var(--muted);
      font-size: 0.95rem;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1.25rem;
    }
    .actions {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
      justify-content: center;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.6rem 0.9rem;
      border-radius: 10px;
      background: var(--card);
      color: var(--text);
      text-decoration: none;
      border: 1px solid #1f2937;
      transition: transform 0.08s ease, box-shadow 0.2s ease, border-color 0.2s ease;
    }
    .btn:hover {
      transform: translateY(-1px);
      border-color: var(--accent);
      box-shadow: 0 8px 24px rgba(56, 189, 248, 0.15);
    }
    .btn.primary {
      background: linear-gradient(180deg, #0ea5e9, #0284c7);
      border: none;
      color: white;
    }
    .viewer {
      background: #0b1220;
      border: 1px solid #1f2937;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 12px 36px rgba(0,0,0,0.35);
    }
    .viewer iframe {
      width: 100%;
      height: min(80vh, 900px);
      border: 0;
      background: #0b1220;
    }
    .note {
      margin-top: 0.75rem;
      text-align: center;
      color: var(--muted);
      font-size: 0.9rem;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: var(--muted);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Published PDF</h1>
    <p>View, download, or open the raw file directly.</p>
  </header>

  <main class="container">
    <div class="actions">
      <!-- Replace "yourfile.pdf" with the actual filename -->
      <a class="btn primary" href="resume.pdf" download>
        Download PDF
      </a>
      <a class="btn" href="resume.pdf" target="_blank" rel="noopener">
        Open raw file
      </a>
    </div>

    <div class="viewer">
      <!-- Inline PDF viewer -->
      <iframe src="resume.pdf"></iframe>
    </div>
    <p class="note">If the PDF doesn’t load, use the buttons above to download or open it directly.</p>
  </main>

  <footer>
    <p>© 2026 My GitHub Pages Publication</p>
  </footer>
</body>
</html>
